<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Troll City</title>
  <style>
    body {
      background-color: #05010a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #a855f7; /* Purple to match theme */
      margin-bottom: 1rem;
    }
    p {
      color: #9ca3af;
      margin-bottom: 2rem;
    }
    button {
      background-color: #7c3aed;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #6d28d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You are offline</h1>
    <p>It seems you lost your internet connection. Please check your network and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
